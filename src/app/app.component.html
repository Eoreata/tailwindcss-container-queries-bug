<ul class="flex flex-wrap @container">

  <li class="m-2">
    <span>First</span>
  </li>

  <ng-container *ngFor="let containerSize of containerSizes;let i = index">
    <li class="m-2 hidden" [class]="'@'+containerSize+':block'">
      <span>{{tags[i].name}}</span>
    </li>
  </ng-container>

</ul>
